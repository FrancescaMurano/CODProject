<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>     
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="username" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="psw" required>
    </div>
    <button type="button" (click)=doLogin()>Login</button>
</body>
</html>
